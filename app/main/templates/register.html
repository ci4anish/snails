<div id="register-page">
	<form name="registerForm" novalidate ng-submit="registerForm.$valid && register()">
		<div class="list">
			<label class="item item-input">
				<span class="input-label">Username</span>
				<input type="text" name="registerName" ng-model="user.name" required>
			</label>
			<label class="item item-input">
				<span class="input-label">Email</span>
				<input type="email" name="registerMail" ng-model="user.mail" required>
			</label>
			<label class="item item-input">
				<span class="input-label">Password</span>
				 <input ng-model="user.password" type="password" name="passwordName" required/>
			</label>
			<label class="item item-input">
				<span class="input-label">Confirm password</span>
				<input ng-model="user.passwordConfirm" type="password" match="user.password" name="myConfirmField" required/>
			</label>
			<!-- <div ng-show="registerForm.myConfirmField.$error.match">Fields do not match!</div> -->

			<div class="btn-wrapper">
				<button class="button my-btn" type="submit">
					Register
				</button>
        <span class="devider">or</span>
        <button class="button my-btn" ui-sref="login">
          Log in
        </button>
			</div>
		</div>
	</form>
</div>
