<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <!-- ionic meta tags -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- custom meta tags -->
    <meta name="format-detection" content="telephone=no"> <!-- no auto telephone linking -->

    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- can be saved to home screen on ios -->
    <title>Snails</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angularjs-slider/dist/rzslider.css" />
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css main/styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="main/styles/main.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-app="Snails" ng-cloak>

    <div class="bar bar-header bar-light">
      <h1 class="app-name" ng-hide="buttonView">SNAILS</h1>
      <div class="nav-buttons" ng-show="buttonView">
        <!--<button class="button my-btn" ui-sref="isauth">Is auth</button>-->
        <!--<button class="button my-btn" ui-sref="login">Log In</button>-->
        <!--<button class="button my-btn" ui-sref="register">Register</button>-->
        <button class="button my-btn" ui-sref="searchgame">Search game</button>
        <button class="button my-btn" ui-sref="gameroom">Game room</button>
        <button class="button my-btn" ui-sref="todo">To do</button>
        <button class="button my-btn" ng-click="logOut()">Log out</button>
        <span class="user-name">{{ gameUser.name || 'Lord of Snails' }}<i class="icon ion-edit" ui-sref="profile"></i></span>
      </div>
    </div>

    <div class="spinner-wrapper" ng-show="showSpinner"><ion-spinner icon="spiral"></ion-spinner></div>

     <div class="view-animate-container">
      <!-- ng-swipe-left="changeLocation('counter');" ng-swipe-right="changeLocation('main');-->
      <div ui-view class="view-animate pages" id="main-view"></div>
      <!--ng-animate-disabled-->
    </div>

    <!-- the nav bar will be updated as we navigate between views -->
    <!-- <ion-nav-bar> can be removed when using sidemenu (contained in menu.html) -->
    <!-- <ion-nav-bar class="bar-stable">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar> -->
    <!-- the current view will be rendered in the <ion-nav-view> directive -->
    <!-- <ion-nav-view></ion-nav-view> -->

    <!-- will be a 404 during development -->
    <script src="cordova.js"></script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="bower_components/localforage/dist/localforage.js"></script>
    <script src="bower_components/angular-validation-match/dist/angular-validation-match.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/angularjs-slider/dist/rzslider.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <!-- inject:js -->
    <script src="main/main.js"></script>
    <script src="main/services/services.js"></script>
    <script src="main/controllers/searchgameCtrl.js"></script>
    <script src="main/controllers/registerCtrl.js"></script>
    <script src="main/controllers/profileCtrl.js"></script>
    <script src="main/controllers/loginCtrl.js"></script>
    <script src="main/controllers/gameroomCtrl.js"></script>
    <script src="main/constants/config-const.js"></script>
    <script src="app.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
